<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
        color: #fff;

        /* Fundo neutro e escuro */
        background: linear-gradient(-45deg, #0f0f14, #1a1a24, #141420, #0c0c12);
        background-size: 400% 400%;
        animation: fundoSuave 20s ease-in-out infinite;
    }

    @keyframes fundoSuave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .titulo-topo {
        font-size: 4.8rem;
        font-weight: 900;
        margin-bottom: 20px;
        color: #FFD700;
        text-shadow:
            0 0 10px rgba(255, 215, 0, 0.7),
            0 0 20px rgba(255, 215, 0, 0.6),
            0 0 35px rgba(255, 215, 0, 0.5);
        letter-spacing: 3px;
        line-height: 1;
    }

    .container {
        width: 90%;
        max-width: 440px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(255, 105, 180, 0.35);
        border: 2px solid #ff69b4;
    }

    .valor {
        font-size: 4.5rem;
        font-weight: 900;
        margin: 15px 0;
        color: #ff69b4;
        text-shadow: 0 0 20px #ff1493;
        animation: pulseValor 2.8s infinite ease-in-out;
    }

    @keyframes pulseValor {
        0% { transform: scale(1); }
        50% { transform: scale(1.18); }
        100% { transform: scale(1); }
    }

    .area-pix {
        margin: 25px 0 10px;
        padding: 20px;
        border-radius: 15px;
        background: linear-gradient(45deg, #ff1493aa, #ff69b4aa, #c71585aa);
        background-size: 300% 300%;
        animation: fundoMudando 8s infinite alternate;
        border: 2px dashed #ff69b4;
    }

    @keyframes fundoMudando {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .texto-pix {
        font-size: 1.3rem;
        font-weight: 600;
        color: #fff;
    }

    #mensagem-copiado {
        font-size: 1rem;
        color: #ff69b4;
        opacity: 0;
        transition: 0.5s;
        height: 24px;
        margin: 10px 0;
    }

    button {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 1.3rem;
        font-weight: 700;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        background: linear-gradient(45deg, #ff1493, #ff69b4);
        margin: 15px 0;
        box-shadow: 0 6px 15px rgba(255, 20, 147, 0.5);
        animation: pulseBotao 3s infinite alternate;
    }

    @keyframes pulseBotao {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    button:hover {
        transform: translateY(-3px) scale(1.02);
        filter: brightness(1.15);
        box-shadow: 0 10px 25px rgba(255, 20, 147, 0.7);
    }

    .aviso {
        font-size: 0.95rem;
        color: #ffebf4;
        margin-top: 25px;
        font-weight: 700;
        text-shadow: 0 0 10px #ff69b4, 0 0 18px #ff1493;
        white-space: nowrap;
    }
</style>
</head>

</div>

<script>
