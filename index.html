<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Grupo VIP</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
        color: #fff;

        /* Fundo neon degradÃª pulsante */
        background: linear-gradient(-45deg, #ffb6c1, #ff69b4, #c71585, #800080);
        background-size: 600% 600%;
        animation: neonGradient 20s ease infinite, glow 3s ease-in-out infinite alternate;
    }

    @keyframes neonGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes glow {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.08); } /* leve brilho pulsante */
        100% { filter: brightness(1); }
    }

    .titulo-topo {
        font-size: 3.8rem;
        font-weight: 900;
        margin-bottom: 20px;
        color: #ff69b4;
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        letter-spacing: 2px;

        /* Contorno fino */
        -webkit-text-stroke: 1.5px #000;
    }

    .container {
        width: 90%;
        max-width: 440px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(255, 20, 147, 0.4);
        border: 2px solid #ff69b4;
    }

    .valor {
        font-size: 3.8rem;
        font-weight: 800;
        margin: 15px 0;
        color: #ff69b4;
        text-shadow: 0 0 15px #ff1493;
        animation: pulse 2.5s infinite;

        /* Contorno fino */
        -webkit-text-stroke: 1.5px #000;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.12); }
        100% { transform: scale(1); }
    }

    .area-pix {
        margin: 25px 0 10px;
        padding: 20px;
        border-radius: 15px;
        background: linear-gradient(45deg, #ff1493aa, #ff69b4aa, #c71585aa);
        background-size: 300% 300%;
        animation: fundoMudando 8s infinite alternate;
        border: 2px dashed #ff69b4;
    }

    @keyframes fundoMudando {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .texto-pix {
        font-size: 1.3rem;
        font-weight: 600;
        color: #fff;
    }

    #mensagem-copiado {
        font-size: 1rem;
        color: #ff69b4;
        opacity: 0;
        transition: 0.5s;
        height: 24px;
        margin: 10px 0;
    }

    /* BotÃµes com pulse discreto */
    button {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 1.3rem;
        font-weight: 700;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        background: linear-gradient(45deg, #ff1493, #ff69b4);
        margin: 15px 0;
        box-shadow: 0 6px 15px rgba(255, 20, 147, 0.5);

        /* animaÃ§Ã£o discreta de pulse */
        animation: pulseBotao 3s infinite alternate;
    }

    @keyframes pulseBotao {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    button:hover {
        transform: translateY(-3px) scale(1.02);
        filter: brightness(1.15);
        box-shadow: 0 10px 25px rgba(255, 20, 147, 0.7);
    }

    .aviso {
        font-size: 1.15rem;
        color: #ffebf4;
        margin-top: 25px;
        font-weight: 700;
        text-shadow: 0 0 10px #ff69b4, 0 0 18px #ff1493;
    }
</style>

        <button>ðŸ“¨ Enviar comprovante</button>
    </a>
</div>

<script>
function copiarPix() {
    const chave = "pagamentovip10@gmail.com";
    navigator.clipboard.writeText(chave)
